<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/css/styles.css">
  <script src="src/js/index.js" defer></script>
  <title>Relatório MAR</title>
</head>
<body>
  <header class="c-header">
    <img src="src/assets/Logo-Mar-Reciclagem.webp" alt="Logo-Mar-Reciclagem" class="c-header__logo">

    <div class="c-header__users">
      <label for="user">Usuário:</label>

      <select name="user" id="user">
        <option selected disabled value="undefined">Selecione um usuário</option>
      </select>
    </div>
  </header>

  <main class="c-main">
    <section class="c-main__card">
      <h2 class="title">Cloração da Água</h2>

      <div class="c-main__div">
        <div class="c-main__form">
          <form class="formCloro">
            <div class="c-main__form--area">
              <label for="ref">Refeitório:</label>
              <input type="tel" name="ref" id="ref" placeholder="0.00">
            </div>
            
            <div class="c-main__form--area">
              <label for="ban">Banheiro:</label>
              <input type="tel" name="ban" id="ban" placeholder="0.00">
            </div>

            <div class="c-main__form--area">
              <label for="barrPena">Barreira Pena:</label>
              <input type="tel" name="barrPena" id="barrPena" placeholder="0.00">
            </div>

            <div class="c-main__form--area">
              <label for="barrVis">Barreira Víscera:</label>
              <input type="tel" name="barrVis" id="barrVis" placeholder="0.00">
            </div>

            <div class="c-main__form--area checkbox">
              <label for="aguaBruta">Água Bruta:</label>
              <input type="checkbox" name="aguaBruta" id="aguaBruta" class="switch">
            </div>

            <div class="c-main__form--area">
              <label for="obs">Obs.:</label>
              <textarea name="obs" id="obs" placeholder="Observações..."></textarea>
            </div>

            <button type="submit">Salvar</button>
          </form>
        </div>

        <div class="c-main__result">
          <div>
            <div class="c-main__day">
              <h2>Resultado</h2>
              <span>01/01/24</span>
            </div>
            <div class="c-main__infos">
              <p>Refeitório: <span>0.00</span></p>
              <p>Banheiro: <span>0.00</span></p>
              <p>Barreira Pena: <span>0.00</span></p>
              <p>Barreira Víscera: <span>0.00</span></p>
              <p>Água Bruta: <span>Desligada</span></p>
            </div>
          </div>

          <input type="button" value="Gerar Relatório">

        </div>

      </div>
    </section>

    <section class="c-main__card">
      <h2 class="title">Nível dos Químicos</h2>

      <div class="c-main__div">
        <div class="c-main__form">
          <form class="formQuimicos">
            <div class="c-main__form--area">
              <label for="lazox">Lazox MC:</label>
              <input type="tel" name="lazox" id="lazox" placeholder="0 L">
            </div>

            <div class="c-main__form--area">
              <label for="salmolaz">Salmolaz:</label>
              <input type="tel" name="salmolaz" id="salmolaz" placeholder="0 L">
            </div>

            <div class="c-main__form--area">
              <label for="lazAcid">Laz Acid:</label>
              <input type="tel" name="lazAcid" id="lazAcid" placeholder="0 L">
            </div>

            <button type="submit">Salvar</button>
          </form>
        </div>

        <div class="c-main__result">
          <div>
            <div class="c-main__day">
              <h2>Resultado</h2>
              <span>01/01/24</span>
            </div>
            <div class="c-main__infos">
              <p>Lazox MC: <span>0</span> L</p>
              <p>Salmolaz: <span>0</span> L</p>
              <p>Laz Acid: <span>0</span> L</p>
            </div>
          </div>

          <input type="button" value="Gerar Relatório">
        </div>
      </div>
    </section>

  </main>
  
</body>
</html>
